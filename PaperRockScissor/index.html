<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissor</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ROCK PAPER SCISSOR</h1>
        </div>

        <div class="content">
            <div class="score">
                <span class="player">Player: </span>
                <span class="computer">Computer: </span>
                <span class="round">Round: </span>
            </div>
            <div class="image">
                <img src="./assests/rock.jpg" alt="Rock" width="150" id="rock">
                <img src="./assests/paper.jpg" alt="Paper" width="150" id="paper">
                <img src="./assests/Scissor-PNG-Pic-180x180.png" alt="Scissor" width="150" id="scissor">
            </div>
            <P></P>
            <span class="playagain"></span>
        </div>

        <div class="footer">
            <em>Powered By Maphuti.Inc  &#169;2024</em>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
